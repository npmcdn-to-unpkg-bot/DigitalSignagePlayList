<md-data-table>
    <thead>
    <tr>
        <th class="md-text-cell">Material</th>
        <th>Quantity</th>
        <th>Unit price</th>
    </tr>
    </thead>
    <tbody>
    <tr (click) ="onClick(material)" *ngFor="let material of materials">
        <td class="md-text-cell">{{ material.name }}</td>
        <td>{{ material.quantity }}</td>
        <td>{{ material.price }}</td>
    </tr>
    </tbody>
</md-data-table>
